<input type="text" [(ngModel)]="title" />
{{ title }}

<div *ngIf="title == 'fabian'">
  esto es verdad
</div>

<button type="button" (click)="addItem()">Hola</button>


<ul>
  <li *ngIf="items.length == 0">
    No hay items
  </li>
  <li *ngFor="let item of items; index as i">
    {{ item }} {{i}}
    <button type="button" (click)="deleteItem(i)">Delete</button>
  </li>
</ul>
